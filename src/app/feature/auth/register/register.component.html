<article class="w-full h-screen flex justify- items-center  ">
  <section class="w-[60%] fondo h-full border flex justify-center items-center">
    <img src="assets/fondo-2.png"/>
  </section>
  <section class="w-[40%] h-full shadow border flex flex-col gap-10 justify-center items-center">
    <h3>Crear paciente</h3>
    <div class="w-[85%] h-[65%]  ">


      <form [formGroup]="formulario" class="w-full h-full flex gap-5 flex-wrap">


        <div class="w-[48%] flex items-center">
          <input formControlName="firstName" class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="firstName" placeholder="Primer nombre" id="firstname"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('firstName')?.invalid && formulario.get('firstName')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <input formControlName="secondName" class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="secondName" placeholder="Segundo nombre" id="secondName"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('secondName')?.invalid && formulario.get('secondName')?.touched">
            obligatoria</p>
        </div>
        <div class="w-[48%] flex items-center">
          <input formControlName="lastName"
                 class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="lastName" placeholder="Primer apellido" id="firstLasName"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('lastName')?.invalid && formulario.get('lastName')?.touched">
            obligatoria</p>
        </div>
        <div class="w-[48%] flex items-center">
          <input formControlName="secondLastName"
                 class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="secondLastName" placeholder="Segundo apellido" id="secondLastName"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('secondLastName')?.invalid && formulario.get('secondLastName')?.touched">
            obligatoria</p>
        </div>

        <div class="w-full flex items-center">
          <select formControlName="documentType" class="border-[2px] w-full border-solid rounded-md h-[2.4rem] indent-3"
                  name="documentType" id="documentType">

            <option value="" disabled selected>Selecciona un tipo de documento</option>
            <option *ngFor="let type of documentTypes" [value]="type.key">
              {{ type.value }}
            </option>
          </select>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('documentType')?.invalid && formulario.get('documentType')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <input formControlName="documentNumber"
                 class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="documentNumber" placeholder="Numero de documento" id="documentNumber"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('documentNumber')?.invalid && formulario.get('documentNumber')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <input formControlName="email" class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="email" placeholder="Email" id="email"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">
            obligatoria</p>
        </div>
        <div class="w-[48%] flex items-center">
          <input formControlName="phone" class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="phone" placeholder="Telefono" id="phone"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('phone')?.invalid && formulario.get('phone')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <input formControlName="address" class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="text" name="address" placeholder="Direccion" id="addres"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('address')?.invalid && formulario.get('address')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <input formControlName="birthdate" class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="date" name="birthdate" placeholder="Fecha de nacimiento" id="birthdate"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('birthdate')?.invalid && formulario.get('birthdate')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <select formControlName="epesId" class="border-[2px] w-full border-solid rounded-md h-[2.4rem] indent-3"
                  name="epesId" id="epesId">
            <option value="" selected disabled>Seleccione una Eps</option>
            <option *ngFor="let eps of data" [value]="eps.id">{{eps.name}} (contributivo)</option>
          </select>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('epesId')?.invalid && formulario.get('epesId')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <input formControlName="password" class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3"
                 type="password" name="password" placeholder="Contraseña" id="password"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched">
            obligatoria</p>
        </div>

        <div class="w-[48%] flex items-center">
          <input formControlName="confirmPassword"
                 class="border-[2px] w-[100%] border-solid rounded-md h-[2.4rem] indent-3" type="password"
                 name="confirmPassword" placeholder="Confirma la contraseña" id="confirmPassword"/>
          <p class="position-relative text-red-500"
             *ngIf="formulario.get('confirmPassword')?.invalid && formulario.get('confirmPassword')?.touched">
            obligatoria</p>
        </div>


      </form>
    </div>
    <div class="w-[80%]">
      <button class="border h-[2.4rem] rounded-md w-full bg-[#2563eb] text-white"
              type="submit"
              (click)="!validateForm() || registerPatient()"
      ><b>Registrarme</b>
      </button>
    </div>
    <div class="w-[80%]">
      <button class="border h-[2.4rem] rounded-md w-full bg-red-500 text-white" (click)="CancelarRegistro()">
        <b>Cancelar</b>
      </button>
    </div>

  </section>
</article>
